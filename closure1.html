    <body>
        <script>
      function multiplier(factor){
        return function(number){
           return number * factor;
        }
      }

      //var twice = multiplier(2);

      console.log(multiplier(2));

      console.log(multiplier(4));

      var armazena = multiplier(5); // armazena contem uma funcao anonima function(number) e o cinco fica na memoria

      console.log(armazena(6)); // ao chamar armazena, a funcao anonima dela eh executada e o valor passado 6 e mutiplicado pelo valor chamado anteriormente na multiplier(5)
      </script>

    </body>
