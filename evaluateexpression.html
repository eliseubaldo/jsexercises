    <body>
        <script>
       
       var evaluateExpression = function (n,n2,op){
          n = Number(n); n2 = Number(n2);
          
          if(!Number(n) || !Number(n2)){
            return "Please enter only numbers";
          }
          switch (op){
            case "+":
              return n+n2;
            break;
            case "-":
              return n-n2;
            break;
            case "/":
              return n/n2;
            break;
            case "*":
             return n*n2;
            break;
            default:
              return "Not a valid operator";
            }

       }
       var n1 = prompt("enter n1");
       var n2 = prompt("enter n2");
       var opera = prompt("enter operator");
       document.write(evaluateExpression(n1,n2,opera));
      </script>
