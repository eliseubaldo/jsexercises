        <script>
        var mywords = ["banana","Macaco","The Mothers of Invention", "LedZeppelin", "The Beatles"];

        function findLongestWord(arr){
            var maior = 0;
            var palavra ="";
            var x=arr.length-1;
            for( i=0; i<x; i++){
                if(arr[i].length > maior){
                    maior = arr[i].length;
                    palavra = arr[i];
                }
            
            }
            return maior+" ="+palavra;


        }

        document.write(findLongestWord(mywords));


      </script>
