      <script type="text/javascript">

        var findLongestWord = function(arr){
            
            var maiorpalavra = "";
            var maiornumero = 0;
            for(x=0; x<arr.length; x++){
                if(arr[x].length>maiornumero){
                    maiornumero = arr[x].length;
                    maiorpalavra = arr[x];
                }

            }

            return maiorpalavra +" ="+ maiornumero;
        }

        document.write(findLongestWord(["Macaco","Soldado","Eutrabalhomuitona roca","paus","Os Camaleoes verdes de livros azuis"]));



      </script>
