    <body>
        <p id="loader"></p>

        <button onClick="javascript:giveMeSomeNES(4);">Give me!</button>

        <div id="list"></div>





        <script>

        var req = new XMLHttpRequest();
        var url = "/cats.json";
        var data = [];

        req.open("GET", url);
        req.send();
        req.onreadystatechange = function(){
            if(req.readyState==4 && req.status ==200 ){
                data = JSON.parse(req.responseText);
                
                x = document.getElementById("loader");
                x.innerHTML = "data loaded ";

            }
            else{
                x = document.getElementById("loader");
                console.log("loading ... ");          
            }

        };

        

        function giveMeSomeNES(n){
            
            
            for(i=0; i<n; i++){
                var rnd = Math.floor(Math.random()*data.length);
                console.log(rnd)
                document.getElementById("list").innerHTML += data[rnd].band +" | ";
            }

            


        }

       
      

      </script>

    </body>
