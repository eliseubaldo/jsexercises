    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
        #list{margin:10px 0;}
        </style>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <h4 id="loader"></h4>

        <button onClick="javascript:giveMeSomeNES(4);">Give me!</button>

        <div id="list"></div>





        <script>

        var req = new XMLHttpRequest();
        var url = "/nesgames.json";
        var data = [];

        req.open("GET", url);
        req.send();
        req.onreadystatechange = function(){
            if(req.readyState==4 && req.status ==200 ){
                data = JSON.parse(req.responseText);
                
                x = document.getElementById("loader");
                x.innerHTML = "data loaded, total items: "+data.length;

            }
            else{
                x = document.getElementById("loader");
                x.innerHTML = "loading ... ";          
            }

        };

        

        function giveMeSomeNES(n){
            document.getElementById("list").innerHTML = "";
            
            for(i=0; i<n; i++){
                var rnd = Math.floor(Math.random()*data.length);
                console.log(rnd)
                document.getElementById("list").innerHTML += data[rnd].title +" | ";
            }


        }

       
      

      </script>

    </body>
</html>
