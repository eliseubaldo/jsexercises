        <script>
      var dasher = function(nbr){
          // nbr nao pode ser muito grande senao js armazena como notacao cientifica ex: 2.45+e4

        str = nbr.toString();
        var arr=str.split("");
        var newArr = [];
          for(x=0; x<arr.length; x++){
            console.log(arr[x]);

            if(arr[x]%2 == 0 && arr[x+1]%2==0){
                
                newArr.push(arr[x]+"-");
                 
            }else{
              newArr.push(arr[x]);
            }

          }
          return newArr.join("");
      }
